<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golf Scorecard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center" style="margin: 40px 0px;">Classic Course</h1>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Hole</th>
          <th scope="col">Par</th>
          <th scope="col">Score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <th scope="row">1</th>
            <td>5</td>
            <td><input type="number" class="form-control hole-score" data-hole="1"></td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>4</td>
            <td><input type="number" class="form-control hole-score" data-hole="2"></td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>4</td>
            <td><input type="number" class="form-control hole-score" data-hole="3"></td>
        </tr>
        <tr>
            <th scope="row">4</th>
            <td>3</td>
            <td><input type="number" class="form-control hole-score" data-hole="4"></td>
        </tr>
        <tr>
            <th scope="row">5</th>
            <td>5</td>
            <td><input type="number" class="form-control hole-score" data-hole="5"></td>
        </tr>
        <tr>
            <th scope="row">6</th>
            <td>4</td>
            <td><input type="number" class="form-control hole-score" data-hole="6"></td>
        </tr>
        <tr>
            <th scope="row">7</th>
            <td>3</td>
            <td><input type="number" class="form-control hole-score" data-hole="7"></td>
        </tr>
        <tr>
            <th scope="row">8</th>
            <td>4</td>
            <td><input type="number" class="form-control hole-score" data-hole="8"></td>
        </tr>
        <tr>
            <th scope="row">9</th>
            <td>4</td>
            <td><input type="number" class="form-control hole-score" data-hole="9"></td>
        </tr>
      </tbody>
      
      <tbody style="margin-top: 20px;">
        <tr>
            <th scope="row">10</th>
            <td>4</td>
            <td><input type="number" class="form-control hole-score" data-hole="10"></td>
        </tr>
        <tr>
            <th scope="row">11</th>
            <td>5</td>
            <td><input type="number" class="form-control hole-score" data-hole="11"></td>
        </tr>
        <tr>
            <th scope="row">12</th>
            <td>4</td>
            <td><input type="number" class="form-control hole-score" data-hole="12"></td>
        </tr>
        <tr>
            <th scope="row">13</th>
            <td>4</td>
            <td><input type="number" class="form-control hole-score" data-hole="13"></td>
        </tr>
        <tr>
            <th scope="row">14</th>
            <td>3</td>
            <td><input type="number" class="form-control hole-score" data-hole="14"></td>
        </tr>
        <tr>
            <th scope="row">15</th>
            <td>4</td>
            <td><input type="number" class="form-control hole-score" data-hole="15"></td>
        </tr>
        <tr>
            <th scope="row">16</th>
            <td>4</td>
            <td><input type="number" class="form-control hole-score" data-hole="16"></td>
        </tr>
        <tr>
            <th scope="row">17</th>
            <td>3</td>
            <td><input type="number" class="form-control hole-score" data-hole="17"></td>
        </tr>
        <tr>
            <th scope="row">18</th>
            <td>5</td>
            <td><input type="number" class="form-control hole-score" data-hole="18"></td>
        </tr>
      </tbody>
    </table>
    <div class="mt-3">
      <p>Total Hits: <span id="totalHits">0</span></p>
      <p>Par: <span id="overUnderPar">E</span></p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.hole-score').on('input', function() {
        let totalHits = 0;
        let totalPar = 0;

        // Loop through each input field and calculate total hits and total par
        $('.hole-score').each(function() {
          const score = parseInt($(this).val()) || 0;
          const par = parseInt($(this).closest('tr').find('td:nth-child(2)').text());

          if (!isNaN(score)) {
            totalHits += score;
            totalPar += par;
          }
        });

        const overUnderPar = totalHits - totalPar;
        $('#totalHits').text(totalHits);
        $('#overUnderPar').text(overUnderPar);
      });
    });
  </script>
</body>
</html>
