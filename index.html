<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golf Scorekort Slideshow</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .carousel-item img {
      text-align: center;
      height: 700px;
      max-width: 400px;
    }
    .carousel-control-prev, .carousel-control-next {
      background-color: green;
      height: 700px;
    }

    .carousel-control-next {
        border-radius: 0px 0px 0px 10px !important;
    }

    .carousel-control-prev {
        border-radius: 0px 0px 10px 0px !important;
    }

  </style>
</head>
<body>

<center>

<div id="carouselExampleControls" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/TC-Bilder/hål1.png" class="d-block w-100" alt="Hål 1">
      <div class="form-group mt-3">
        <label for="hole1">1. Par 4 - Index 10</label>
        <input type="number" class="form-control hole-input" id="hole1">
      </div>
    </div>
    <div class="carousel-item">
      <img src="/TC-Bilder/hål2.png" class="d-block w-100" alt="Hål 2">
      <div class="form-group mt-3">
        <label for="hole2">2. Par 3 - Index 12</label>
        <input type="number" class="form-control hole-input" id="hole2">
      </div>
    </div>
    <div class="carousel-item">
      <img src="/TC-Bilder/hål3.png" class="d-block w-100" alt="Hål 3">
      <div class="form-group mt-3">
        <label for="hole3">3. Par 5 - Index 4</label>
        <input type="number" class="form-control hole-input" id="hole3">
      </div>
    </div>
        <div class="carousel-item">
      <img src="/TC-Bilder/hål4.png" class="d-block w-100" alt="Hål 3">
      <div class="form-group mt-3">
        <label for="hole3">4. Par 3 - Index 18</label>
        <input type="number" class="form-control hole-input" id="hole3">
      </div>
    </div>
        <div class="carousel-item">
      <img src="/TC-Bilder/hål5.png" class="d-block w-100" alt="Hål 3">
      <div class="form-group mt-3">
        <label for="hole3">5. Par 4 - Index 2</label>
        <input type="number" class="form-control hole-input" id="hole3">
      </div>
    </div>
        <div class="carousel-item">
      <img src="/TC-Bilder/hål6.png" class="d-block w-100" alt="Hål 3">
      <div class="form-group mt-3">
        <label for="hole3">6. Par 5 - Index 16</label>
        <input type="number" class="form-control hole-input" id="hole3">
      </div>
    </div>
        <div class="carousel-item">
      <img src="/TC-Bilder/hål7.png" class="d-block w-100" alt="Hål 3">
      <div class="form-group mt-3">
        <label for="hole3">7. Par 4 - Index 8</label>
        <input type="number" class="form-control hole-input" id="hole3">
      </div>
    </div>
        <div class="carousel-item">
      <img src="/TC-Bilder/hål8.png" class="d-block w-100" alt="Hål 3">
      <div class="form-group mt-3">
        <label for="hole3">8. Par 4 - Index 14</label>
        <input type="number" class="form-control hole-input" id="hole3">
      </div>
    </div>
    <div class="carousel-item">
      <img src="/TC-Bilder/hål9.png" class="d-block w-100" alt="Hål 3">
      <div class="form-group mt-3">
        <label for="hole3">9. Par 4 - Index 6</label>
        <input type="number" class="form-control hole-input" id="hole3">
      </div>
    </div>
    <!-- Lägg till fler hål som behövs här -->
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<h3 class="mt-3" style="margin-bottom: 50px;">Total Score: <span id="totalScore">0</span></h3>

</center>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  // Function to calculate total score
  function calculateTotal() {
    var inputs = document.querySelectorAll('.hole-input');
    var total = 0;
    inputs.forEach(function(input) {
      total += parseInt(input.value) || 0;
    });
    document.getElementById('totalScore').innerText = total;
  }

  // Event listener to trigger calculateTotal() when input changes
  document.addEventListener('input', calculateTotal);
</script>

</body>
</html>
